language: bash

sudo: required

addons:
  apt:
    sources:
    - debian-sid
    packages:
    - shellcheck

script:
 - export SHELLCHECK_OPTS="-e SC1091"
 - shellcheck *.sh extras/*.sh
 - sudo sed -i "/debian unstable/d" /etc/apt/sources.list
 - sudo sh vpnsetup.sh
 - sleep 15
 - sudo netstat -anpu | grep pluto
 - sudo netstat -anpu | grep xl2tpd

